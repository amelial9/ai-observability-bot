version: '3.8'

services:
  # Main application
  # Note: Splunk OTEL Collector runs on separate testserver, not in this container
  ai-observability-bot:
    build: .
    container_name: ai-observability-bot
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./my_chroma_db:/app/my_chroma_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    network_mode: bridge
